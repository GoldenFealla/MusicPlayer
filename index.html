<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="./src/style.css">
  <title>Music Player</title>
</head>

<body>
  <div id="main" class="center col">
    <div id="display">
      <div id="background"></div>
      <div>
        <canvas id="audio-reaction"></canvas>
      </div>
    </div>
    <div id="controller" class="center row">
      <input id="play" type="image" src="/public/images/play.svg">
      <input id="volume" type="range" style="width: 30%;" min="0" max="100" value="50">
      <input id="slide" type="range" style="width: 100%" value="0" step="0.01">
      <select name="mode" id="mode">
        <option value="0">Bars</option>
        <option value="1">Wave</option>
      </select>
    </div>
  </div>
  <div id="import" class="center row">
    <label for="au" class="input-file">
      <input id="au" type="file" accept="audio/*">
      Audio
    </label>
    <label for="bg" class="input-file">
      <input id="bg" type="file" accept="image/*">
      Background
    </label>
  </div>
  <script type="module" src="src/script.ts"></script>
</body>

</html>
