<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>

<body>
    <div id="main" class="center col">
        <div id="display">
            <div>
                <canvas id="audio-reaction"></canvas>
            </div>
        </div>
        <div id="controller" class="center row">
            <input id="play" type="image" src="./images/play.svg" width="30rem" height="30rem">
            <input id="volume" type="range" min="0" max="100" value="50">
            <input id="slide" type="range" style="width: 100%" value="0">
        </div>
    </div>
    <div id="import" class="center row">
        <label for="au" class="input-file">
            <input id="au" type="file" accept="audio/*">
            Audio
        </label>
        <label for="bg" class="input-file">
            <input id="bg" type="file" accept="image/*">
            Background
        </label>
    </div>
    <script src="script.js"></script>
</body>

</html>
